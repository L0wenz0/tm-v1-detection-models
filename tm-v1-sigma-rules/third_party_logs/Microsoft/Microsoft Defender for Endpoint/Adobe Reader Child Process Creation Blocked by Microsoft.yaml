title: Adobe Reader Child Process Creation Blocked by Microsoft
description: Microsoft attack surface reduction rule that prevents Adobe Reader from
  creating child processes which could be exploited by malware to execute malicious
  payloads.
tags:
- mitre.t1055
logsource:
  category: THIRD_PARTY_LOG
  product: Microsoft
