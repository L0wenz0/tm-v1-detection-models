title: Schneider Electric Modicon Denial-of-Service Vulnerablilities
description: Palo Alto Networks detection for Schneider Electric Modicon Denial-of-Service Vulnerablilities. Schneider Electric Modicon is prone to a denial-of-service vulnerability while parsing certain crafted Modbus requests. The vulnerability is due to the lack of proper checks on Modbus requests, leading to an exploitable denial-of-service vulnerability. An attacker could exploit the vulnerability by sending crafted Modbus requests. A successful attack could lead to denial-of-service with the privileges of the server.
