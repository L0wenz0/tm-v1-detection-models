title: EyesOfNetwork Authentication Bypass Attempt
description: Palo Alto Networks detection for EyesOfNetwork Authentication Bypass Attempt. This signature detects EyesOfNetwork authentication bypass attempts in HTTP requests. The signature is a child signature of the parent, EyesOfNetwork Brute Force Authentication Bypass Vulnerability (ID 40139). An individual trigger of this signature may not be malicious by itself. Normally, multiple triggers of this signature within a certain time period should be considered highly suspicious or malicious.
