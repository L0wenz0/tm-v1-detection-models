title: PHP Exif Header Parsing Integer Overflow
description: Palo Alto Networks detection for PHP Exif Header Parsing Integer Overflow. PHP 5.4.0beta2 is prone to an information disclosure vulnerability while parsing certain crafted JPEG files. The vulnerability is due to the lack of proper checks on EXIT header in the JPEG file, leading to a memory disclosure vulnerability. An attacker could exploit the vulnerability by sending a crafted EXIT file. A successful attack could disclosure part of PHP memory.
