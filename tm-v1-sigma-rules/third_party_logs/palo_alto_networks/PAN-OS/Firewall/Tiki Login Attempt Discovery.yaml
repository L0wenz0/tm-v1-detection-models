title: Tiki Login Attempt Discovery
description: Palo Alto Networks detection for Tiki Login Attempt Detection. This signature detects a login attempt to Tiki tiki-login.php. The signature is a child signature of the parent, Tiki Improper Authentication Vulnerability(ID 40135). An individual trigger of this signature may not be malicious by itself. Normally, multiple triggers of this signature within a certain time period should be considered highly suspicious or malicious.
