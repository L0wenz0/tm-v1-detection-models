title: SCADA Password Crack Brute Force Attack
description: Palo Alto Networks detection for SCADA Password Crack Brute Force Attack. This signature detects brute-force password cracking attempts on SCADA systems using ICCP. This signature triggers when the child signature, SCADA ICCP COTP Connection Attempt (ID 31670) triggers 10 times within 60 seconds. Customers can adjust the timing of brute force signatures if the parent signatures trigger too often. Refer to Palo Alto Networks documentation to learn more about brute force signatures and customizing the action and trigger conditions for a brute force signature.
