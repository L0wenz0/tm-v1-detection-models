title: ExifTool DjVu Remote Code Execution
description: Palo Alto Networks detection for ExifTool DjVu Remote Code Execution. ExifTool is prone to a remote code execution vulnerability while parsing certain crafted DjVu files. The vulnerability is due to the lack of proper checks on DjVu files, leading to an exploitable remote code execution vulnerability. An attacker could exploit the vulnerability by sending a crafted DjVu file. A successful attack could lead to remote code execution.
