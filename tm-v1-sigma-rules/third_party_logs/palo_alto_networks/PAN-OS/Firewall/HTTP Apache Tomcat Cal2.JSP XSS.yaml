title: HTTP Apache Tomcat Cal2.JSP XSS
description: Palo Alto Networks detection for HTTP Apache Tomcat Cal2.JSP Cross-Site Scripting. HTTP Apache Tomcat Cal2.JSP is prone to a cross site scripting vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on the time field in the HTTP request. An attacker could exploit the vulnerability by sending a crafted HTTP request. A successful attack could lead to script execution in the user's browser.
