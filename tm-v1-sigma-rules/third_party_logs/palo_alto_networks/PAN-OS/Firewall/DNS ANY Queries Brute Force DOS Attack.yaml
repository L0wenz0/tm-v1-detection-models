title: DNS ANY Queries Brute Force DOS Attack
description: Palo Alto Networks detection for DNS ANY Queries Brute Force DOS Attack. A DNS ANY denial-of-service attack has been detected. While an ANY request by itself may be normal traffic, it is possible for an attacker to perform a denial-of-service attack against a network using many ANY requests from spoofed sources.
