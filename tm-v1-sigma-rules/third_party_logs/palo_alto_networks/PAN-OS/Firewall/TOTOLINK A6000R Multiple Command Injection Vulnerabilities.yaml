title: TOTOLINK A6000R Multiple Command Injection Vulnerabilities
description: Palo Alto Networks detection for TOTOLINK A6000R Multiple Command Injection Vulnerabilities. TOTOLINK A6000R is prone to a command injection vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on HTTP requests, leading to an exploitable command injection vulnerability. An attacker could exploit the vulnerability by sending crafted HTTP requests. A successful attack could lead to remote code execution with the privileges of the server.
