title: Impacket GetUserSPN and GetNPUsers Tool Discovery
description: Palo Alto Networks detection for Impacket GetUserSPN and GetNPUsers Tool Detection. This signature detects the post-exploitation tool GetUserSPN and GetNPUsers by Impacket. The trigger of this signature should not be considered malicious all the time as it could be used by legitimate users, but this tool is used widely by researchers and attackers to get the Service Principal Names (SPN) signed NTLM hash for offline cracking and to list and get TGTs for those users that have the property.
