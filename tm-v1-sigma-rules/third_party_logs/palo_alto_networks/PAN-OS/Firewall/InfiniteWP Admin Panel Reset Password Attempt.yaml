title: InfiniteWP Admin Panel Reset Password Attempt
description: Palo Alto Networks detection for InfiniteWP Admin Panel Reset Password Attempt. This signature detects InfiniteWP Admin Panel password reset attempt in HTTP requests. The signature is a child signature of the parent, InfiniteWP Admin Panel Authentication Bypass Vulnerability (ID 40134). An individual trigger of this signature may not be malicious by itself. Normally, multiple triggers of this signature within a certain time period should be considered highly suspicious or malicious.
