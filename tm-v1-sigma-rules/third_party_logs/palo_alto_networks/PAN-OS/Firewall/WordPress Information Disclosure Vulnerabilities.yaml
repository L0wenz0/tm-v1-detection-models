title: WordPress Information Disclosure Vulnerabilities
description: Palo Alto Networks detection for WordPress Information Disclosure Vulnerabilities. WordPress is prone to an information disclosure vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on HTTP requests, leading to an exploitable information disclosure vulnerability. An attacker could exploit the vulnerability by sending crafted HTTP requests. A successful attack could lead to information disclosure with the privileges of the server.
