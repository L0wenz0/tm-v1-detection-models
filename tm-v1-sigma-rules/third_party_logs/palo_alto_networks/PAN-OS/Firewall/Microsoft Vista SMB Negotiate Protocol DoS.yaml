title: Microsoft Vista SMB Negotiate Protocol DoS
description: Palo Alto Networks detection for Microsoft Vista SMB Negotiate Protocol DoS. Windows Vista is prone to a denial of service vulnerability while handling certain crafted SMB requests. The vulnerability is due to the lack of proper handling of long dialect requests in a negotiate request. An attacker could exploit the vulnerability by sending a long crafted SMB request, thus crashing the SMB service. A successful attack could disable the SMB service on the victim machine.
