title: Rejetto HTTP File Server Template Injection
description: Palo Alto Networks detection for Rejetto HTTP File Server Template Injection. Rejetto HTTP file server is prone to a template injection vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on HTTP requests, leading to an exploitable template injection vulnerability. An attacker could exploit the vulnerability by sending crafted HTTP requests. A successful attack could lead to remote code execution with the privileges of the server.
